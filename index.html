<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>متجر الكاميرات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 60px;
    }

    h1 {
      margin: 20px 0;
      font-size: 28px;
      color: #f0f0f0;
    }

    .brands-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
    }

    .brand {
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s;
      width: 300px;
    }

    .brand:hover {
      transform: scale(1.05);
    }

    .brand img {
      width: 100%;
      height: auto;
      display: block;
    }

    .brand-name {
      background-color: #222;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/images/logo.png" alt="شعار المتجر">
  </header>

  <h1>اختر الماركة لعرض المنتجات</h1>

  <div class="brands-container">
    <a href="hikvision.html" class="brand">
      <img src="assets/images/hikvision-main.jpg" alt="Hikvision">
      <div class="brand-name">كاميرات Hikvision</div>
    </a>
    <a href="dahua.html" class="brand">
      <img src="assets/images/dahua-main.jpg" alt="Dahua">
      <div class="brand-name">كاميرات Dahua</div>
    </a>
  </div>

</body>
</html>
