<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر الكاميرات</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #1a1a1a, #0d0d0d);
      color: #fff;
      overflow-x: hidden;
    }

    /* خلفية متحركة */
    .animated-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #111 20%, transparent 20%), radial-gradient(circle, #111 20%, transparent 20%);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      z-index: -1;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      0% {background-position: 0 0, 25px 25px;}
      100% {background-position: 50px 50px, 75px 75px;}
    }

    /* الشريط العلوي */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 20px #000;
    }

    .logo {
      height: 50px;
      border-radius: 10px;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #0ff;
      bottom: -5px;
      left: 0;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }
  <section>
    <h2>اختر ماركة الكاميرات</h2>
    <div class="brands">
      <div class="brand">
        <img src="assets/images/hikvision-main.jpg" alt="Hikvision">
        <h2>Hikvision</h2>
        <a href="hikvision.html">عرض المنتجات</a>
      </div>
      <div class="brand">
        <img src="assets/images/dahua-main.jpg" alt="Dahua">
        <h2>Dahua</h2>
        <a href="dahua.html">عرض المنتجات</a>
      </div>
    </div>
  </section>
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- خلفية متحركة -->
  <div class="animated-bg"></div>

  <!-- شريط علوي -->
  <header>
    <img src="assets/images/logo.jpg" alt="الشعار" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="dahua.html">Dahua</a></li>
        <li><a href="hikvision.html">Hikvision</a></li>
        <li><a href="#">اتصل بنا</a></li>
      </ul>
    </nav>
  </header>

  <!-- محتوى -->
  <div class="main-content">
    <h1>مرحبًا بكم في متجر الكاميرات</h1>
    <p>اختر الماركة لعرض المنتجات</p>
  </div>

</body>
</html>
