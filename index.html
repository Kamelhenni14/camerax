<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>متجر الكاميرات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 10px;
    }

    header img {
      height: 60px;
    }

    h1 {
      margin: 30px;
    }

    .brands-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .brand {
      width: 300px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .brand:hover {
      transform: scale(1.05);
    }

    .brand img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .brand-title {
      padding: 15px;
      font-size: 20px;
      background-color: #ff6600;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/images/logo.jpg" alt="شعار المتجر">
  </header>

  <h1>اختر ماركة الكاميرات</h1>

  <div class="brands-container">
    <div class="brand" onclick="location.href='hikvision.html'">
      <img src="assets/images/hikvision-main.jpg" alt="Hikvision">
      <div class="brand-title">Hikvision</div>
    </div>

    <div class="brand" onclick="location.href='dahua.html'">
      <img src="assets/images/dahua-main.jpg" alt="Dahua">
      <div class="brand-title">Dahua</div>
    </div>
  </div>

</body>
</html>
