<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر الكاميرات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #111;
      color: white;
    }
    .navbar {
      background-color: #000;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .cart {
      font-size: 20px;
      cursor: pointer;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .slider img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      scroll-snap-align: start;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      text-align: center;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product h2 {
      margin: 10px 0;
    }
    .footer {
      background-color: #000;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>كاميرا إكس</h1>
    <div class="cart">🛒</div>
  </div>

  <div class="slider">
    <img src="assets/images/image1.jpg" alt="slider1">
    <img src="assets/images/image2.jpg" alt="slider2">
    <img src="assets/images/image3.jpg" alt="slider3">
  </div>

  <div class="products">
    <div class="product">
      <img src="assets/images/image1.jpg" alt="كاميرا 1">
      <h2>كاميرا خارجية</h2>
      <p>رؤية ليلية ومقاومة للماء</p>
    </div>
    <div class="product">
      <img src="assets/images/image2.jpg" alt="كاميرا 2">
      <h2>كاميرا داخلية</h2>
      <p>تصميم عصري وجودة HD</p>
    </div>
    <div class="product">
      <img src="assets/images/image3.jpg" alt="DVR">
      <h2>DVR</h2>
      <p>جهاز تسجيل بـ 4 قنوات</p>
    </div>
    <div class="product">
      <img src="assets/images/image4.jpg" alt="إكسسوارات">
      <h2>إكسسوارات</h2>
      <p>كوابل ومحولات عالية الجودة</p>
    </div>
  </div>

  <div class="footer">
    تواصل معنا عبر الهاتف أو الواتساب | جميع الحقوق محفوظة
  </div>

</body>
</html>
