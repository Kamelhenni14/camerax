<head>
<header class="navbar">

    <nav>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متجر الكاميرات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* خلفية متحركة */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientWave 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      height: 200px;
      background-image: url('assets/header.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .brands {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 40px auto;
      flex-wrap: wrap;
    }

    .brand {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s;
      width: 300px;
    }

    .brand:hover {
      transform: scale(1.05);
    }

    .brand img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .brand h2 {
      margin: 15px 0;
    }

    .brand a {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #e60023;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحبًا بكم في متجر الكاميرات</h1>
  </header>

  <section>
    <h2>اختر ماركة الكاميرات</h2>
    <div class="brands">
      <div class="brand">
        <img src="assets/images/hikvision-main.jpg" alt="Hikvision">
        <h2>Hikvision</h2>
        <a href="hikvision.html">عرض المنتجات</a>
      </div>
      <div class="brand">
        <img src="assets/images/dahua-main.jpg" alt="Dahua">
        <h2>Dahua</h2>
        <a href="dahua.html">عرض المنتجات</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 متجر الكاميرات - جميع الحقوق محفوظة.
  </footer>

</body>
</html>
