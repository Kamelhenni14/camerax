      padding: 10px;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin: 20px;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #ff8533;
    }
  </style>
